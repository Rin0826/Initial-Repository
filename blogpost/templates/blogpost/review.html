{% extends 'blogpost/base.html' %}
{% load static %}

{% block content %}

<body>
  <main class="mb-auto">
    <div class="container" style="margin-top: 106px;">
        <div class="card">
            <div class="card text-white bg-success mb-3">
            <div class="card-header">
                コメント投稿
            </div>
                <div class="float-right">
                    {{ current_time|date:"Y-m-d H:i" }}
                </div>
            </div>
            <div class="card-body">
                <form action="" method="post">{% csrf_token %}
                    <h5 class="card-title">タイトル</h5>
                    <input class="form-control" name="title">
                    <h5 class="card-title">本文</h5>
                    <textarea class="form-control" name="text" rows="3"></textarea>
                    <input type="hidden" name="blog" value="{{ blog.id }}">
                    <input class="btn btn-primary" type="submit" value="投稿する">
                </form>
            </div>
        </div>
    </div>
  </main>

  <div class="container foot-bg">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="{% url 'list' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="{% url 'create' %}" class="nav-link px-2 text-body-secondary">Create</a></li>
      </ul>
      <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
    </footer>
  </div>
</body>

{% endblock content %}
